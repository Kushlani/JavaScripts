<!DOCTYPE html>
<html>
<body>
 
<h1>Numbers</h1>

<p id="demo">In this lecture we will cover Numbers.</p>
	
<script>
	

//MATH OBJECT 
//The JavaScript Math object allows you to perform mathematical tasks on numbers.
	
	console.log("pi value is - "+Math.PI);
	console.log("4.7 rounded of - "+Math.round(4.7));//5
	console.log("4.4 rounded of - "+Math.round(4.4));//4
	
	console.log("pow of 2 raised to 3 - "+Math.pow(2,3));//8
	console.log("pow of 8 raised to 2 - "+Math.pow(8,2));//64
	
	console.log("sqrt of 64 - "+Math.sqrt(64));//8
	
	console.log("abs of -4.7 - "+Math.abs(-4.7));//4.7 (Math.abs(x) returns the absolute (positive) value of x:)
	
	console.log("ceil of 4.4 - "+Math.ceil(4.4));//5 (Math.ceil(x) returns the value of x rounded up to its nearest integer:)
	console.log("floor of 4.9 - "+Math.floor(4.9));//4 (Math.floor(x) returns the value of x rounded down to its nearest integer:)
	
	//Math.sin(), Math.cos()
	console.log('Math.sin() - '+Math.sin(90 * Math.PI/180)); //radians -1
	console.log('Math.cos() - '+Math.cos(0 * Math.PI/180)); //radians -1
	//Angle in radians = Angle in degrees * PI/180
	
	//Math.min() , Math.max()
	console.log('Math.min() example - '+Math.min(2,4,6,-5,1));//-5
	console.log('Math.max() example - '+Math.max(2,14,6,-5,1));//14
	
	//Math.random() - Math.random() returns a random number between 0 (inclusive),  and 1 (exclusive):
	console.log(Math.random(5));//0.20955337670693686
	
	//Properties (Constants)
	//Math.E - Euler's Number
	//Math.PI - returns PI
	//Math.SQRT - Squre Root 2
	//Math.SQRT1_2 - Square root 1/2
	//Math.LN2 - Log 2
	//Math.LN10 - Log 10
	//Math.LOG2E - Log E to the base 2
	//Math.LOG10E - Log E to the base 10
	

	
</script>

</body>
</html>
