<!DOCTYPE html>
<html>
<body>

<h1>Loops - While loop</h1>

<p id="demo">In this lecture, we will cover the while loop.</p>

<script>

	/*
	while(condition){
		execute block of code
	}
	*/
	
	var i = 4;
	console.log('------- while loop --------');
	while (i < 10){
		console.log(i);
		i++;
	}
	console.log('------- do while loop --------');
	//do wjile loop will execute just once because the console log will meet before go to the condition.
	var i = 11;
	do {
		console.log(i);
		i++;
	} while(i < 10);
	
</script>

</body>
</html>
