<!DOCTYPE html>
<html>
<body>
		
<h1>Array methods</h1>

<p id="demo">Array methods.</p>

<script>
	
	var fruits = ['Banana', 'Orange', 'Apple', 'Mango'];
	
	console.log('toString = '+fruits.toString());
	console.log('join = '+fruits.join(' | '));
	
	//Push and Pop
	fruits.push('Kiwi');
	console.log('push = '+fruits);
	fruits.pop();
	console.log('pop = '+fruits);
	
	//Shift and Unshift
	fruits.shift();
	console.log('shift = '+fruits);
	fruits.unshift('Banana');
	console.log('unshift = '+fruits);
	
	//Change elements
	fruits[0] = 'Kiwi';
	console.log('Change = '+fruits);
	fruits[fruits.length] = 'Kiwi';
	console.log('At end = '+fruits);
	
	//delete
	delete fruits[0];
	console.log('delete = '+fruits);
	
	//splice(position need to add, delete items)
	
	fruits = ['Banana', 'Orange', 'Apple', 'Mango'];
	fruits.splice(2, 0, 'Lemon', 'Kiwi');
	console.log('splice = '+fruits);
	
	fruits.splice(0,1);
	console.log('splice remove = '+fruits);
	
	//Join
	var array1 = ['Tom', 'John'];
	var array2 = ['Smith', 'Jessi'];
	var array3 = ['Bob', 'Rocky'];
	var myArray = array1.concat(array2, array3);
	console.log(myArray);
	
	
	//slice
	fruits = ['Banana', 'Orange', 'Apple', 'Mango'];
	var fruits2 = fruits.slice(1);
	console.log(fruits2);
	var fruits3 = fruits.slice(1,3);
	console.log(fruits3);


//SORTING ARRAY//////////////////////////////
var fruits = ['Banana', 'Apple', 'Orange', 'Mango'];
	console.log(fruits.sort());
	console.log(fruits.reverse());
	
	var points = [40, 100, 1, 5, 25, 10, 15];
	points.sort(function(a,b){
		return a - b;
	});
	console.log(points);
	
	console.log('lowest element = '+points[0]);
	console.log('highest element = '+points[points.length-1]);
	
	//40, 100
	//100, 1
	points.sort(function(a,b){return b - a});
	console.log(points);
	console.log('highest element = '+points[0]);
	console.log('lowest element = '+points[points.length-1]);
	
	//Randomize
	points.sort(function(a,b){return 0.5 - Math.random()});
	console.log(points);
	
	//Max value
var points = [40,90, 1, 5, 25, 10];


function myArrayMax(arr) {
    var len = arr.length;
    var max = -Infinity;
    while (len--) {
      if (arr[len] > max) {
        max = arr[len];
      }
    }
    return max;
}
console.log(myArrayMax(points));

//Or Max.math.apply
var points = [40, 100, 1, 5, 25, 10];

function myArrayMax(arr) {
    return Math.max.apply(null, arr);
}
console.log(myArrayMax(points));



//Min value
var points = [40, 100, 3, 5, 25, 10];

function myArrayMin(arr) {
    var len = arr.length;
    var min = Infinity;
    while (len--) {
      if (arr[len] < min) {
        min = arr[len];
      }
    }
    return min;
}
console.log(myArrayMin(points));

//Or Min.math.apply
var points = [40, 100, 1, 5, 25, 10];

function myArrayMin(arr) {
    return Math.min.apply(null, arr);
}
console.log(myArrayMin(points));

	/////////////////////////////////////////////////////////////////
	var cars = [
		{name: 'Volvo', year: 2015},
		{name: 'Merc', year: 2011},
		{name: 'BMW', year: 2013},
	];
	
	//Sorting based of numberic object param
	console.log(cars);
	cars.sort(function(a, b){return a.year - b.year});
	console.log(cars);
	
	//Sorting based of string object param
	cars.sort(function(a,b){
		var x = a.name.toLowerCase();
		var y = b.name.toLowerCase();
		if(x < y) {return -1};
		if (x > y) {return 1};
		return 0;
	});
	console.log(cars);
		
</script>
